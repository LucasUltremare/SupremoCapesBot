    <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
            var options = {
                damping: '0.5'
            }
            Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }

        let currentUser;
        let params = new URLSearchParams(window.location.search);
        let discordAuth = JSON.parse(localStorage.getItem("discord_oauth"))

        function backPage() {
            if (!params.has('page') || parseInt(params.get('page')) === 1) return;
            window.location.href = `/panel/items?page=${(parseInt(params.get('page')) - 1) || "2"}` 
        }

        function nextPage() {
            window.location.href = `/panel/items?page=${(parseInt(params.get('page')) + 1) || "2"}` 
        }

        setTimeout(async function () {
            let table = document.getElementById("userTable");
            const items = await (await fetch(`/api/get/items?page=${params.get('page') || "1"}`, {
                headers: {
                    'Authorization': discordAuth.token_type + " " + discordAuth.access_token,
                }
            })).json();

            if (items.error) {
                window.location.href = "/panel/items"
            }
            document.getElementById('loadingImg').remove();
            items.forEach(item => {
                let tr = document.createElement('tr');
                tr.innerHTML = `<td>
                                                <div class="d-flex px-2 py-1">
                                                    <div class="d-flex flex-column justify-content-center">
                                                        <h6 class="mb-0 text-sm">${item}</h6>
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <a class="btn bg-gradient-primary mb-0" href="https://capes.vops.cc/previews/${item}.png" target="_blank">
                                                View Item</a>
                                            </td>`
                table.appendChild(tr)
            })
            const pages = await (await fetch(`/api/get/pages`, {
                headers: {
                    'Authorization': discordAuth.token_type + " " + discordAuth.access_token,
                }
            })).json();
            if (parseInt(params.get('page')) > pages.items) {
                window.location.href = "/panel/items?page=" + pages.items
            }
            document.getElementById("currentPage").innerText = `Page: ${params.get('page') || "1"}/${pages.items}`
        });
    </script>
